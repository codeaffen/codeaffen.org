{% if site.gtag %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async{% if site.gtag_block_3rd_party_code %} class="cmplazyload" data-cmp-vendor="s26" {% else %} {% endif %}src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.gtag }}');
</script>
{% endif %}
